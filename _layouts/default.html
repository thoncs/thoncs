<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap-custom.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img class="brand-logo" src="/images/logo-quasigenius.png" alt="QuasiGenius" /></a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
	        <ul class="nav navbar-nav navbar-right">
			  {% comment %}Jekyll can now sort on custom page key{% endcomment %}
			  {% assign pages = site.pages | sort: 'weight' %} 
			  {% for p in pages %}
			    {% if p.menu == 'main' %}
			      <li{% if p.url == page.url %} class="active"{% endif %}>
			         <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
			      </li>
			    {% endif %}
			  {% endfor %}
			</ul> 
   
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div class="container main">
		<div class="row">
			<div class="col-md-9">
				{{ content }}
			</div>
			<div class="col-md-3">
				<h3>Navigation</h3>
			</div>
			
      <footer>
        <div class="row">
          <div class="col-lg-12">


          </div>
        </div>

      </footer>


    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% include analytics.html %}
  </body>
</html>
